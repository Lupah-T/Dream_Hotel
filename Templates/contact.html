<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classy Bites | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 bg-gray-800">
    <h1 class="text-2xl font-bold">Classy Bites</h1>
    <ul class="flex gap-6">
 <li><a href="/index" class="hover:text-yellow-400">Home</a></li>
      <li><a href="/menu" class="hover:text-yellow-400">Menu</a></li>
      <li><a href="/book" class="hover:text-yellow-400">Book Room</a></li>
      <li><a href="/order" class="text-yellow-400">Order Food</a></li>
      <li><a href="/about" class="hover:text-yellow-400">About</a></li>
      <li><a href="/contact" class="hover:text-yellow-400">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="px-10 py-16">
    <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-5xl mx-auto">
      <!-- Contact Form -->
      <form class="bg-gray-800 p-6 rounded-lg shadow space-y-4">
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
        <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
        <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-2 rounded bg-gray-700 text-white"></textarea>
        <button type="submit" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300">Send Message</button>
      </form>

      <!-- Contact Info & Map -->
      <div class="space-y-6">
        <div>
          <h3 class="text-xl font-bold mb-2">📍 Address</h3>
          <p class="text-gray-400">123 Luxury Lane, Nairobi, Kenya</p>
        </div>
        <div>
          <h3 class="text-xl font-bold mb-2">📞 Phone</h3>
          <p class="text-gray-400">+254 712 345678</p>
        </div>
        <div>
          <h3 class="text-xl font-bold mb-2">📧 Email</h3>
          <p class="text-gray-400">contact@classybites.com</p>
        </div>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8554525709143!2d36.82194631520505!3d-1.2920651990487568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c45e28e5b9%3A0x8cb0dd6e8a53ed6a!2sNairobi%20CBD!5e0!3m2!1sen!2ske!4v1680000000000"
          width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

</body>
</html>
