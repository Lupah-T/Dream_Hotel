<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Room</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans p-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Room Booking</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="mb-4">
        {% for category, message in messages %}
          <li class="text-green-400">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" class="max-w-md mx-auto bg-gray-800 p-6 rounded-xl space-y-4">
    <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
    
    <select name="room_type" required class="w-full px-4 py-2 rounded bg-gray-700 text-white">
      <option value="">Select Room Type</option>
      <option value="Deluxe">Deluxe</option>
      <option value="Standard">Standard</option>
      <option value="Suite">Suite</option>
    </select>

    <input type="date" name="date_from" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />
    <input type="date" name="date_to" required class="w-full px-4 py-2 rounded bg-gray-700 text-white" />

    <button type="submit" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300">Book Now</button>
  </form>
</body>
</html>
